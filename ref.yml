---
fields:
  - fullname:
      required: true
      description: >
        Possibly space separated and capitalized name.
      used:
        - README.md
        - index.md
  - shortname:
      required: true
      description: >
        The name of the repository.  Will also be used to build the
        name of the opam file, unless opam_name is provided.
      used:
        - README.md
        - index.md
        - coq.opam
        - extracted.opam
        - config.yml
        - default.nix
        - dune
        - dune-project
  - branch:
      required: false
      description: >
        The name of the branch of reference to consider to get the latest
        version of the software. It will also be used for the CI badges.
        If omitted, default value is “master”.
        use:
          - README.md
          - docker-action.yml
          - nix-action.yml
  - opam_name:
      required: false
      default: coq-{{ shortname }}
      used:
        - README.md
        - .travis.yml
        - docker-action.yml
        - dune-project
        - dune
  - organization:
      required: true
      used:
        - README.md
        - index.md
        - coq.opam
        - extracted.opam
  - travis:
      type: bool
      used:
        - README.md
  - action:
      type: bool
      description: >
        Set to true to use the GitHub Action template.
      used:
        - README.md
  - circleci:
      type: bool
      used:
        - README.md
  - nix:
      type: bool
      description: >
        Set to true to generate a default.nix file and to test it.
      used:
        - README.md
        - .travis.yml
  - ci_test_dependants:
      type: bool
      used:
        - config.yml
        - .travis.yml
  - ci_extra_dev:
      type: bool
      used:
        - config.yml
        - .travis.yml
  - community:
      type: bool
      description: >
        Set to true if the project is part of coq-community.
      used:
        - README.md
        - index.md
  - coqdoc:
      type: bool
      used:
        - README.md
        - coq.opam
  - submodule:
      type: bool
      used:
        - README.md
        - config.yml
        - docker-action.yml
        - nix-action.yml
  - dune:
      type: bool
      used:
        - README.md
        - coq.opam
  - doi:
      required: false
      used:
        - README.md
  - synopsis:
      required: true
      used:
        - coq.opam
        - dune
  - description:
      required: true
      used:
        - README.md
        - index.md
        - coq.opam
  - authors:
      required: true
      type: list
      item_fields:
        - name:
            required: true
            used:
              - README.md
              - index.md
              - coq.opam
              - extracted.opam
        - initial:
            type: bool
            description: >
              Initial authors are highlighted as such in the README.
              This is especially relevant for coq-community projects.
            used:
              - README.md
              - index.md
        - email:
            required: false
            used:
              - coq.opam
              - extracted.opam
  - after_authors:
      required: false
      used:
        - README.md
        - index.md
  - maintainers:
      type: list
      item_fields:
        - name:
            required: true
        - nickname:
            required: true
      used:
        - README.md
      caveats:
        - Required if `community` is true.
  - license:
      required: false
      fields:
        - fullname:
            required: true
            used:
              - README.md
              - index.md
        - identifier:
            required: true
            description: >
              Should be an SPDX identifier.
              List available at: https://spdx.org/licenses/
            used:
              - coq.opam
              - extracted.opam
        - file:
            required: false
            default: LICENSE
            used:
              - README.md
              - index.md
  - supported_coq_versions:
      required: false
      fields:
        - text:
            required: true
            used:
              - README.md
        - opam:
            required: false
            description: >
              Version formula including curly brackets:
              https://opam.ocaml.org/doc/Manual.html#Common-file-format
              Quote the string, otherwise confuse the parser.
            examples:
              - '{ >= "8.10" }'
            used:
              - coq.opam
              - extracted.opam
  - supported_ocaml_versions:
      required: false
      fields:
        - text:
            required: true
            used:
              - README.md
        - opam:
            required: true
            used:
              - coq.opam
  - plugin:
      type: bool
      used:
        - default.nix
  - dependencies:
      type: list
      item_fields:
        - description:
            required: true
            used:
              - README.md
        - opam:
            required: false
            fields:
              - name:
                  required: true
              - version
            used:
              - coq.opam
              - extracted.opam
        - nix:
            required: true
            description: >
              The list of Coq packages in nixpkgs can be seen here:
              https://github.com/NixOS/nixpkgs/blob/nixpkgs-unstable/pkgs/top-level/coq-packages.nix
              Casing matters and might differ from the opam name.  The
              leading coq- is present only if it is really an integral
              part of the package name.
            used:
              - default.nix
  - categories:
      required: false
      fields:
        - name:
            required: true
      used:
        - coq.opam
  - keywords:
      required: false
      fields:
        - name:
            required: true
      used:
        - coq.opam
  - date:
      required: false
      description: >
        This can be used to regenerate an opam file with a release
        date, for inclusion in the opam-coq-archive.
      used:
        - coq.opam
  - namespace:
      required: false
      used:
        - README.md
        - coq.opam
        - dune
  - publications:
      type: list
      item_fields:
        - pub_title:
            required: true
        - pub_url:
            required: true
        - pub_doi:
            required: false
      used:
        - README.md
        - index.md
  - build:
      required: false
      description: >
        The installation and build instructions, if the default ones
        do not suit your project.
      used:
        - README.md
  - make_target:
      required: false
      used:
        - README.md
        - coq.opam
  - extracted:
      required: false
      fields:
        - extracted_fullname:
            required: true
            used:
              - README.md
        - extracted_shortname:
            required: true
            used:
              - README.md
              - .travis.yml
        - extracted_synopsis:
            required: true
            used:
              - README.md
              - extracted.opam
        - extracted_description:
            required: true
            used:
              - README.md
              - extracted.opam
        - extracted_supported_ocaml_versions:
            required: false
            fields:
              - text:
                  required: true
                  used:
                    - README.md
              - opam:
                  required: true
                  used:
                    - extracted.opam
        - extracted_dependencies:
            required: false
            type: list
            item_fields:
              - description:
                  requied: true
            used:
              - README.md
              - extracted.opam
        - extracted_build:
            required: false
            used:
              - README.md
        - extracted_make_target:
            required: true
            used:
              - extracted.opam
        - extracted_tested_coq_opam_versions:
            type: list
            item_fields:
              - version:
                  required: true
                  description: >
                    Docker tag supported by coqorg/coq:
                    https://github.com/coq-community/docker-coq/wiki#supported-tags
                    Quote the strings, otherwise '8.10' becomes '8.1'.
                  examples:
                    - '8.11'
                    - 'dev'
            used:
              - .travis.yml
  - documentation:
      required: false
      description: >
        The part of the README that is not auto-generated.
      used:
        - README.md
  - coqdoc_index:
      required: false
      description: Position of Coqdoc main page relative to index
      used:
        - index.md
        - README.md
      examples:
        - "docs/latest/coqdoc/toc.html"
  - opam-file-maintainer:
      required: false
      default: palmskog@gmail.com
      used:
        - coq.opam
        - extracted.opam
  - opam-file-version:
      required: false
      used:
        - coq.opam
        - .travis.yml
  - tested_coq_nix_versions:
      type: list
      description: If empty, the master branch of Coq will be tested.
      item_fields:
        - version_or_url:
            required: true
            description: >
              This can be a version number of a version packaged in
              nixpkgs (example: 8.5, 8.11).  Cf. the coqPackages_8_XX
              attributes defined at the end of this file:
              https://github.com/NixOS/nixpkgs/blob/nixpkgs-unstable/pkgs/top-level/coq-packages.nix
              (Quote the version number, otherwise '8.10' becomes '8.1'.)

              Or this can be a URL, to test your project with a
              version of Coq under development.  Typically this is
              https://github.com/coq/coq-on-cachix/tarball/master but
              'master' may be replaced by any valid reference like one
              of the branches available at
              https://github.com/coq/coq-on-cachix/branches or a valid
              commit hash.
      used:
        - .travis.yml
        - nix-action.yml
  - tested_coq_opam_versions:
      type: list
      item_fields:
        - version:
            required: true
            description: >
              Docker tag supported by coqorg/coq:
              https://github.com/coq-community/docker-coq/wiki#supported-tags
              Quote the strings, otherwise '8.10' becomes '8.1'.
            examples:
              - '8.11'
              - 'dev'
        - repo:
            required: false
            description: >
              Docker repository supporting the given docker tag.
              Defaults to 'coqorg/coq'.
            examples:
              - 'mathcomp/mathcomp'
              - 'mathcomp/mathcomp-dev'
            used:
              - .travis.yml
              - docker-action.yml
              - config.yml
      used:
        - .travis.yml
        - docker-action.yml
        - config.yml
